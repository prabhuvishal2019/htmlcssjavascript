<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript date and time</title>
    <style>
        .container{
            font-size:23px;
            background-color: cornsilk;
            border: 2px solid black;
            padding:34px;
            margin:4px;
            text-align: center;

        }
        #time{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);
       
        // let dt = new Date(0);
        // console.log(dt);
      
        let dt = new Date(1000000);
        console.log(dt);

        let newImpDate=new Date("2029-9-30");
        console.log(newImpDate);
     
        // let newDate=new Date(year, month , date, hours, minutes, seconds, milliseconds);
        let newDate=new Date(3020,4,6,9,3,2,32);
        console.log(newDate);

        let yr= newDate.getFullYear();
        console.log("The year is ", yr);
       
        let dat= newDate.getDate();
        console.log("The date is ", dat);
        
        let month= newDate.getMonth();
        console.log("The month is ", month);
       
        let milli= newDate.getMilliseconds();
        console.log("The millisecond is", milli);

        newDate.setDate(38);
        newDate.setMinutes(29);
        console.log(newDate);
 
        setInterval(updateTime,1000);
        

        function updateTime(){
            time.innerHTML=new Date();
        }

    


    </script>
</body>
</html>
