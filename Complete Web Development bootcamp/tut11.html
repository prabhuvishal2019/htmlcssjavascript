<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph </p>
    </div>
    <div class="container">

        <!-- Here &nbsp; means non breaking space and its is not that recommended to use in html -->
        <!-- Google search"HTML Entites Refernce" you will get all this entities  -->
        <p>This is another &nbsp; paragraph </p>
        <p>paragraph is written like this  &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>Empty characters is written like this &#8203; </p>
        <!-- Here &#8203; is a blank character  -->
        
        

    </div>
    
</body>
</html>
