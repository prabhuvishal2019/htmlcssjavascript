<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is telling the character type -->
    <meta charset="UTF-8">
    
    <!-- Fit according to the device size for eg mobile,computer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- For the old users who now a day uses internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- This is site description -->
    <meta name="description" content="This is decription">
    
    <!-- This is to add keywords that means when people search this words my site is visible  -->
    <meta name="keywords" content="html,html tutorials, web development">
    
    <!-- This is for the robots of the system -->
    <meta name="robots" content="Index, Follow">
    
    <title>Document</title>
    
    <!-- This is how you include external css -->
    <link rel="stylesheet" href="harry.css">
    
    <!-- This is how you include external javascript -->
    <script src="harry.js"></script>
    
</head>

</html>
