<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj={
            name:"Harry",
            channel:"CWH",
            friend:"Rohan Das",
            food:"Bindhi"
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

      let  myJson = myJsonStr.replace('Harry', 'Larry')
        console.log(myJson);

     let newJsonObj= JSON.parse(myJsonStr);
     console.log(newJsonObj) ;
    </script>
</body>
</html>
