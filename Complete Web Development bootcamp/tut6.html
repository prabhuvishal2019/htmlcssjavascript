<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- anchor tag is used for the links in html  -->
    <!-- target attribute in anchor tag  is use to open every links in different tabs -->
    <a href="https://google.com"target="_blank">Go to google </a><br>
    <a href="https://facebook.com"target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com"target="_blank">Go to twitter </a><br>
    <a href="https://linkden.com"target="_blank">Go to linkden </a><br>

    <!-- internal link  -->
    <a href="/tut4.html"target="_blank">Tut 4</a><br>
    <a href="/tut5.html"target="_blank">Tut 5</a><br>

    <!-- Image is not present hence alt text is shown  -->
<img src="harry.jpg" alt="Error loading image">

 <!-- The source unsplash used for photos  -->
<img src="https://source.unsplash.com/user/erondu/200x100" alt="remote image" >
</body>
</html>
