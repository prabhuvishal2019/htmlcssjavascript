<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- paragraph tag is block element  -->
    <p style="border: 2px solid red;"> this is a paragraph </p> 
    <p style="border: 2px solid blue;">this is also a paragraph </p>
    
    <!-- span tag is inline element  -->
    <span style="border: 2px solid red;"> this is a span</span> 
    <span style="border: 2px solid red;"> this is  also a span</span>
    
    <!-- li tag is block element  -->
    <ul>
        <li style="border: 2px solid green">This is li</li>
        <li style="border: 2px solid orange;">This is also a li</li>
    </ul>
    <!-- em tag is inline element  -->
    <em style="border: 2px solid yellow">this is em</em>
    <em style="border: 2px solid rgb(255, 0, 34)">this is also a em </em>
 <!-- div tag is  block element  -->
    <div style="border: 2px solid grey">this is div</div>
    <div style="border: 2px solid red">this is also  div</div>
<!-- image tag is inline element  -->
    <img src="" alt="this is image"  style="border: 2px solid blue"> 
    <img src="" alt="this is  image" style="border:2px solid red">
</body>
</html>
