<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupalating DOM</title>
</head>
<body>
    <!-- DOM(Document Object Model) ka matlab jobhi likha hota hai body tag kai andhar   -->

    <div id="main" class="container" >

        <ul id="nav"> 
            <li>Home</li>
            <li>About US</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact us</li>
        </ul>

    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main= document.getElementById('main');
        console.log(main);

        let nav= document.getElementById('nav');
        console.log(nav);

        // let container= document.getElementsByClassName("container")
        // console.log(container);

        // let sel= document.querySelector('#nav>li');
        // console.log("Selector returns", sel);
   
        let sel= document.querySelectorAll('#nav>li');
        console.log("Selector returns", sel);
    </script>
</body>
</html>
