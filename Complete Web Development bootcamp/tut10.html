<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>
    <span class="redBg" ></span>
     <!-- Emmet  -->

     <!-- Here "."is for class and "#" is for id  -->
     <!-- For eg : span.regBG  and  span#mainSpan if we write this  their outcome is given below  -->
     <span class="redBG"></span>
     <span id="mainSpan"></span>

     <div class="redBg blackBorder anotherClass"></div>

     <!-- Emmet takes div tag  as default -->
     <!-- For eg: .blackBackground  if we write this  its outcome is given below  -->
     <div class="blackBackground"></div>

     <!-- Creating multiple elements using emmet -->
     <!-- span.myClass.myClass2.myClass3*4   -->
        <span class="myClass myClass2 myClass3">first</span>
        <span class="myClass myClass2 myClass3">second</span>
        <span class="myClass myClass2 myClass3">third</span>
        <span class="myClass myClass2 myClass3">fourth  </span>
       
        <!-- Here tab is use to jump into next line in this situation
For eg  <span class="myClass myClass2 myClass3">Here we press "tab" after writing word </span>
         <span class="myClass myClass2 myClass3">Then we will come in this line</span>
          -->
</body>
</html>
